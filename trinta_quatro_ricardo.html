<meta charset="UTF-8">
<script>
    function lineJump(){
        document.write("<br>");
    }
    function asterisco(){
        document.write("***********************************");
    }
    function saudacao(text){
        asterisco();
        lineJump();
        document.write(text);
        lineJump();
        
    }

    saudacao("BEM-VINDO AO MEU PROGRAMA");
    saudacao("ELE REALMENTE FUNCIONA");
    saudacao("EU USEI FUNÇÃO PARA FAZER ISSO");

</script>
