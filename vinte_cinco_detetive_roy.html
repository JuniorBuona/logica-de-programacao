<meta charset="UTF-8">
<script>
    
    var quantidadeNomes = 3;
    var nome1 = "Linda";
    var nome2 = "Guaraciara";
    var nome3 = "Pérola";
    var idadeNome1 = 12;
    var idadeNome2 = 15;
    var idadeNome3 = 13;
    var mediaNomes = ((idadeNome1 + idadeNome2 + idadeNome3)/quantidadeNomes);
    
    document.write("Minha filha " + nome1 + " tem: " + idadeNome1 + " anos!" + "<br><br>");

</script>
