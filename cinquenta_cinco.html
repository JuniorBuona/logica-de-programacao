<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write("<br>" + frase + "</big>");
        pulaLinha();
    }
 
    var contador = 2;

    while(contador < 101){
    		mostra(contador);
    		contador = contador + 2;
    	}

    mostra("<br>Fim!");


</script>
