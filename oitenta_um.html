<meta charset="UTF-8">

<input/>

<button>Compare com o meu segredo</button>

<script>

	var resposta = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	input.focus();
	var button = document.querySelector("button");
	button.onclick = executa;
	
	function executa() {

		if(input.value == resposta) { 

			alert("Você acertou!");

		} else {

			alert("você errou!");

		}

		input.value = "";
		input.focus();

	}



	


</script>
