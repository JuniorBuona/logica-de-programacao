<meta charset="UTF-8">

<script>
	function lineJump(){
		document.write("<br><br>");
	}
	function diferencaIdade(){
		var nome1 = "Ju";
		var nome2 = "Lu";
		var anoAtual = 2023;
		var anoNascJu = 1992;
		var anoNascLu = 1996;
		var idadeJu = anoAtual - anoNascJu;
		var idadeLu = anoAtual - anoNascLu;
		var difIdade = idadeJu - idadeLu;
		document.write("A diferença de idade entre os irmãos " + nome1 + " e " + nome2 + " é: " );
		lineJump();
		document.write("<h4>" + difIdade + " anos!" + "</h4>");
		
	}

	diferencaIdade();

</script>
