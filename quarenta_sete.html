<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br><br>");
    }


    function mostra(frase) {
        document.write("<big><big><big>" + frase + "</big></big></big>");
        pulaLinha();
    }

    
    var pontuacaoAntiga = parseInt(prompt("Qual foi a pontuação do seu time no ano passado?"));

    var vitorias = parseInt(prompt("Entre com o número de vitórias desse ano:"));

    var empates = parseInt(prompt("Entre com o número de empates desse ano:"));

    var pontos = (vitorias * 3) + empates; 

    if (pontos > pontuacaoAntiga)
        mostra("Seu time está melhor que o ano passado!");    


    if (pontos < pontuacaoAntiga){
        mostra("Seu time está pior do que o ano passado!");    
    }

    if (pontos == pontuacaoAntiga){
        mostra("Seu time está igual ao ano passado!"); 
    }

    mostra("Os pontos do seu time são: " + pontos);

</script>
