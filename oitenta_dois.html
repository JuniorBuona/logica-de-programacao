	input.focus();

		var possibilidades = [2,4,6];

		for(var posicao = 0; posicao < possibilidades.length; posicao++) { 

			if(input.value == possibilidades[posicao]) {

				alert("UAU, CORRETO!");
				mostraErro = true;
				input.focus();
				input.value = "";
				break;

			} else {

				mostraErro = false;

			}
		}

		if(mostraErro == false) {

			alert("Hmm.. tente novamente!");
			input.focus();
			input.value = "";
		}
	}

</script>
