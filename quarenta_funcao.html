<meta charset="UTF-8">


<script>


    function pulaLinha() {
        document.write("<br><hr>");
    }


    function mostra(frase) {
        pulaLinha();
        document.write(frase);
        pulaLinha();
    }


    function somaDoisNumeros(numero1, numero2) {
        mostra("<big>" + "A soma dos dois números é : " + (numero1 + numero2) + "</big>");
    }


    somaDoisNumeros(10, 40);
</script>
