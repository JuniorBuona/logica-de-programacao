<meta charset="UTF-8">
<input>

<button>Exibir texto digitado</button>


<script>

    var input = document.querySelector("input");
    var button = document.querySelector("button");
    button.onclick = exibeTexto;

    function exibeTexto() {

    	var textoDigitado = input.value;
    	alert(textoDigitado);

    }

    

</script>
