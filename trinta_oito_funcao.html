<meta charset="UTF-8">

<script>
	function lineJump(){
		document.write("<br><hr>");
	}

	function calculaIdade(){

		var anoAtual = 2023;
		var nome1 = "Lu";
		var nome2 = "Ju";
		var nome3 = "Dani";
		var anoNascnome1 = 1996;
		var anoNascnome2 = 1992;
		var anoNascnome3 = 1997;
		var idadeNome1 = anoAtual - anoNascnome1;
		var idadeNome2 = anoAtual - anoNascnome2;
		var idadeNome3 = anoAtual - anoNascnome3;

		document.write("<big>" + "A idade de " + nome1 + " é: " + idadeNome1 + " anos!" + "</big>");

		lineJump();

		document.write("<big>" + "A idade de " + nome2 + " é: " + idadeNome2 + " anos!" + "</big>");

		lineJump();

		document.write("<big>" + "A idade de " + nome3 + " é: " + idadeNome3 + " anos!" + "</big>");

		lineJump();

	}

	calculaIdade();

</script>
